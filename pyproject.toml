    "pydantic>=2.11.5",
    "python-multipart>=0.0.20",
    "pyyaml>=6.0.2",
    "uvicorn>=0.34.3",
]

[dependency-groups]
dev = [
    "google-genai>=1.36.0",
    "ipython>=9.5.0",
    "nest-asyncio>=1.6.0",
]

